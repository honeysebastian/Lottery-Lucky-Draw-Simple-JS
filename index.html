<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div style="height: 100vh;" class="bg-dark text-light w-100 text-center">
        <h1 class="pt-5 text-primary">Lucky Contest</h1>
        <div class="text-center">
            <button onclick="lotteryCheck()" class=" mt-5 mb-5 btn btn-success">Check Winner Status</button>
        </div>
        <div class="mt-5 d-flex align-items-center justify-content-center">
            <h1 style="font-size: 100px;" id="output"></h1>
        </div>
    </div>
    
</body>
<script>

    const lotteryCheck=()=>{
        const luckyContest=new Promise((resolve,reject)=>{
        const myLotteryNumber=2
        const winningNumber =Math.floor(Math.random()*5)+1
        if(myLotteryNumber==winningNumber){
            resolve("You Won the Lottery!!!")
        }else{
            reject("Better Luck Next Time!!!")
        }
    })
    luckyContest.then((value)=>{
        output.innerHTML=value
    }).catch((reason)=>{
        output.innerHTML=reason
    })
    }
    

</script>
</html>
